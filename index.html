<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoderDojo Certificate Generator</title>
    <script type="text/javascript" async="" src="index.js"></script>
    <script type="text/javascript" async="" src="cookies.js"></script>
  </head>
  <body>
    <div class="variables">
      <div class="variable">
        Certificate Header:<input type="text" id="text-cert" class="update" value />
      </div>
      <div class="variable">
        Name:<input type="text" id="text-name" class="update" value />
      </div>
      <div class="variable">
        Text:<textarea id="text-achieve" class="update"></textarea>
      </div>
      <div class="variable">
        Diploma:<input type="text" id="text-diploma" class="update" value />
      </div>
      <div class="variable">
        Champion:<input type="text" id="text-champion" class="update" value />
      </div>
      <div class="variable">
        Big Logo:<input type="text" id="logo-big" class="update" value />
      </div>
      <div class="variable">
        Logo in Medal:<input type="text" id="logo-small" class="update" value />
      </div>
    </div>
    <div class="result">
      <a href="#" id="save-link" download="settings.html">Save Settings</a><br />
      Format: <a class="preview-link" src="coderdojocertificate.svg" target="_blank">A4 landscape</a>
      <a class="preview-link" src="coderdojocertificate-a4-rotated.svg" target="_blank">A4</a>
      <iframe width="100%" src="coderdojocertificate.svg" scrolling="no" id="preview">
    </div>
    <a href="https://github.com/CoderDojoPotsdam/certificate">Source Code, your contributions welcome</a>
  </body>
</html>
